<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example UI with vanilla JS </title>
</head>
<body>
    <div></div>
        <h1>Todo List</h1>
        <input id="todo" type="text" placeholder="Add Todo"/>
        <button id="todoBtn">Add Todo</button>
        <ul id="todos">

        </ul>
    <div>
        <h1>Goals</h1>
        <input id="goal" type="text" placeholder="Add Goal"/>
        <button id="goalBtn">Add Goal</button>
        <ul id="goals">

        </ul>

    </div>
    <script type="text/javascript">
        //Library code
    function createStore (reducer) {
        // the store shuld have four parts
        // 1. Hold the state
        // 2. Get the State
        // 3. Listen to changes on the state
        // 4. Update the state

        let state

        let listeners = []

        const getState = () => state

        const subscribe = (callbackFunc) => {
            listeners.push(callbackFunc)
            return () => {
                listeners = listeners.filter((cb) => cb !== callbackFunc )
            }
        }

        const dispatch = (action) => {
            state = reducer(state, action)
            listeners.forEach((listener) => listener())
        }
        return {
            getState,
            subscribe,
            dispatch
        }
    }

    // App code
    function generateId () {
        return Math.random().toString(36).substring(2) + (new Date().getTime().toString(36));
    }
    // App action types
    const ADD_TODO = 'ADD_TODO';
    const REMOVE_TODO = 'REMOVE_TODO';
    const TOGGLE_TODO = 'TOGGLE_TODO';
    const ADD_GOAL = 'ADD_GOAL';
    const REMOVE_GOAL = 'REMOVE_GOAL';
    const TOGGLE_GOAL = 'TOGGLE_GOAL';

    // action creators
    function addTodoAction (todo) {
    return {
        type: ADD_TODO,
        todo
    }
    }

    function removeTodoAction (id) {
    return {
        type: REMOVE_TODO,
        id
    }
    }

    function toggleTodoAction (id) {
    return {
        type: TOGGLE_TODO,
        id
    }
    }

    function addGoalAction (goal) {
    return {
        type: ADD_GOAL,
        goal
    }
    }

    function removeGoalAction (id) {
    return {
        type: REMOVE_GOAL,
        id
    }
    }

    function toggleGoalAction (id) {
    return {
        type: TOGGLE_GOAL,
        id
    }
    }

    // action creators

    // This is the pure function that will return new states
    // It takes in two args: the current sate and an action
    // It is a reducer
    function todos (state = [], action) {
        switch (action.type) {

            case ADD_TODO:
                // Array.concat returns a new array 
                return state.concat([action.todo])
            case REMOVE_TODO:
                // Array.filter returns a new array 
                return state.filter((todo) => todo.id !== action.id)
            case TOGGLE_TODO:
                // Array.map returns a new array 
                return state.map(
                    (todo) => todo.id !== action.id ? todo: Object.assign({}, todo, {complete: !todo.complete})
                )
            default:
                return state
        }
    }

    // It is another reducer
    function goals (state = [], action) {
        switch (action.type) {

            case ADD_GOAL:
                // Array.concat returns a new array 
                return state.concat([action.goal])
            case REMOVE_GOAL:
                // Array.filter returns a new array 
                return state.filter((goal) => goal.id !== action.id)
            case TOGGLE_GOAL:
                // Array.map returns a new array 
                return state.map(
                    (goal) => goal.id !== action.id ? todo: Object.assign({}, todo, {complete: !goal.complete})
                )
            default:
                return state
        }
    }

    // the root reducer
    function app (state = {}, action) {
        return {
            todos: todos(state.todos, action),
            goals: goals(state.goals, action)
        }
    }

    //instantiate a new store
    const store = createStore(app)   

    //add a listener to listen for changes
    store.subscribe(()=>{
        const { goals, todos } = store.getState()

        document.getElementById('todos').innerHTML = ''
        document.getElementById('goals').innerHTML = ''
        
        todos.forEach(addTodoToDOM)
        goals.forEach(addGoalToDOM)
        console.log('The new state is: ', store.getState())
    })

    // store.dispatch(addTodoAction({
    //     id: 0,
    //     name: 'Walk the dog',
    //     complete: false,
    // })
    // )

    // store.dispatch(addTodoAction({
    //     id: 1,
    //     name: 'Wash the car',
    //     complete: false,
    // })
    // )

    // store.dispatch(addTodoAction({
    //     id: 2,
    //     name: 'Go to the gym',
    //     complete: true,
    // })
    // )

    // store.dispatch(removeTodoAction(1))

    // store.dispatch(toggleTodoAction(0))

    
    // store.dispatch(addGoalAction({
    //     id: 0,
    //     name: 'Learn Redux'
    // }
    // ))

    // store.dispatch(addGoalAction({
    //     id: 1,
    //     name: 'Lose 20 pounds'
    // }
    // ))


    // store.dispatch(removeGoalAction(0))

    //DOM CODE
    function addTodo () {
        const input = document.getElementById('todo')
        const name = input.value
        //reset
        input.value = ''
        store.dispatch(addTodoAction({
            id: generateId(),
            name,
            complete: false 
        }))
    }

    function addGoal () {
        const input = document.getElementById('goal');
        const name = input.value;
        //reset
        input.value = ''
        store.dispatch(addGoalAction({
            id: generateId(),
            name
        }))
    }
    // listen for button clicks
    document.getElementById('todoBtn').addEventListener('click', addTodo)
    document.getElementById('goalBtn').addEventListener('click', addGoal)

    function addTodoToDOM (todo) {
        const todoListItemNode = document.createElement('li')        
        const todoText = document.createTextNode(todo.name)
        todoListItemNode.appendChild(todoText)

        document.getElementById('todos')
            .appendChild(todoListItemNode)
    }

    function addGoalToDOM (goal) {
        const goalListItemNode = document.createElement('li')
        const goalText = document.createTextNode(goal.name)
        goalListItemNode.appendChild(goalText)

        document.getElementById('goals')
            .appendChild(goalListItemNode)
    } 
    
    </script>
</body>
</html>
