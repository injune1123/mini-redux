<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example UI with redux </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
    <script src="https://unpkg.com/react-redux@5.0.6/dist/react-redux.min.js"></script>

</head>
<body>

    <div id="app"></div>

    <script type="text/javascript">

    // App code
    function generateId () {
        return Math.random().toString(36).substring(2) + (new Date().getTime().toString(36));
    }
    // App action types
    const ADD_TODO = 'ADD_TODO';
    const REMOVE_TODO = 'REMOVE_TODO';
    const TOGGLE_TODO = 'TOGGLE_TODO';
    const ADD_GOAL = 'ADD_GOAL';
    const REMOVE_GOAL = 'REMOVE_GOAL';
    const TOGGLE_GOAL = 'TOGGLE_GOAL';
    const RECEIVE_DATA = 'RECEIVE_DATA';

    // action creators that returns an obj
    function addTodoAction (todo) {
    return {
        type: ADD_TODO,
        todo
    }
    }

    function removeTodoAction (id) {
    return {
        type: REMOVE_TODO,
        id
    }
    }

    function toggleTodoAction (id) {
    return {
        type: TOGGLE_TODO,
        id
    }
    }

    function addGoalAction (goal) {
    return {
        type: ADD_GOAL,
        goal
    }
    }

    function removeGoalAction (id) {
    return {
        type: REMOVE_GOAL,
        id
    }
    }

    function toggleGoalAction (id) {
    return {
        type: TOGGLE_GOAL,
        id
    }
    }

    function receiveDataAction (todos, goals) {
    return {
        type: RECEIVE_DATA,
        todos,
        goals
    }
    }

    // action creators that returns a function
    function handleAddTodo (name, cb) {
        return (dispatch) => {
            return API.saveTodo(name)
                    .then((todo)=>{
                        dispatch(addTodoAction(todo))
                        cb()
                    })
                    .catch(()=>{
                        alert('There was an error. Try again.')
                    })
        }
    }

    function handleDeleteTodo (todo) {

        return (dispatch) => {
            dispatch(removeTodoAction(todo.id))

            API.deleteTodo(todo.id).catch(()=>{
                dispatch(addTodoAction(todo))
                alert('An error occurred. Try again.')
            })
        }
    }

    function handleToggleTodo (id) {
        return (dispatch) => {
            dispatch(toggleTodoAction(id))
                API.saveTodoToggle(id).catch(()=>{
                    dispatch(toggleTodoAction(id))
                    alert('An error occurred. Try again.')
                })
        }
    }

    function handleAddGoal (name, cb) {
        return (dispatch) => {
            API.saveGoal(name)
                .then((goal)=>{
                    dispatch(addGoalAction(goal))
                    cb()
                })
                .catch(()=>{
                    alert('There was an error. Try again.')
                })
        }
    }

    function handleDeleteGoal (goal) {
        return (dispatch) => {
            dispatch(removeGoalAction(goal.id))

            return API.deleteGoal(goal.id).catch(()=>{
                dispatch(addGoalAction(goal))
                alert('An error occurred. Try again.')
            })
        }
    }


    function handleInitialData () {
        return (dispatch) => {
            return Promise.all([
                    API.fetchTodos(),
                    API.fetchGoals()
                    ]).then(([ todos, goals ]) => {
                        dispatch(receiveDataAction(goals, todos))
                })
        }
    }
    // Reducers
    // These are pure functions that will return new states
    // Each function takes in two args: the current sate and an action
    function todos (state = [], action) {
        switch (action.type) {

            case ADD_TODO:
                // Array.concat returns a new array
                return state.concat([action.todo])
            case REMOVE_TODO:
                // Array.filter returns a new array
                return state.filter((todo) => todo.id !== action.id)
            case TOGGLE_TODO:
                // Array.map returns a new array
                return state.map(
                    (todo) => todo.id !== action.id ? todo: Object.assign({}, todo, {complete: !todo.complete})
                )
            case RECEIVE_DATA:
                return action.todos
            default:
                return state
        }
    }

    // It is another reducer
    function goals (state = [], action) {
        switch (action.type) {

            case ADD_GOAL:
                // Array.concat returns a new array
                return state.concat([action.goal])
            case REMOVE_GOAL:
                // Array.filter returns a new array
                return state.filter((goal) => goal.id !== action.id)
            case TOGGLE_GOAL:
                // Array.map returns a new array
                return state.map(
                    (goal) => goal.id !== action.id ? goal: Object.assign({}, goal, {complete: !goal.complete})
                )
            case RECEIVE_DATA:
                return action.goals
            default:
                return state
        }
    }

    function loading (state = true, action) {
        switch(action.type) {
            case RECEIVE_DATA:
                return false
            default:
                return state
        }
    }

    // middlewares
    //Coding pattern: currying
    //middleware 1: prevent any bitcoin realted goals or todos
    const checker = (store) => (next) => (action) => {
        //it has access to store, next, and action
        if (action.type === ADD_TODO
        && action.todo.name.toLowerCase().includes('bitcoin')
        ) {
            return alert('That\'s a bad idea!')
        }
        if (action.type === ADD_GOAL
        && action.goal.name.toLowerCase().includes('bitcoin')
        ) {
            return alert('That\'s a bad idea!')
        }
        return next(action)
    }
    //middleware 2: log out the action and the state after the atcion is dispatched
    const logger = (store) => (next) => (action) => {
        console.group(action.type)
            console.log('The action: ', action)
            const result = next(action)
            console.log('The new state: ', store.getState())
        console.groupEnd()
        return result
    }

    //instantiate a new store
    const store = Redux.createStore(Redux.combineReducers({todos, goals, loading}), Redux.applyMiddleware(ReduxThunk.default, checker, logger))

    </script>


    <script type='text/babel'>
        // UI code React
        function List (props) {
            return (
                <ul>
                    {
                        props.items.map((item) => (
                            <li key={item.id}>
                                <span
                                    onClick={() => props.toggle(item.id)}
                                    style={{textDecoration:item.complete ? 'line-through': 'none'}}
                                 >
                                    {item.name}
                                </span>
                                <button onClick={()=> props.remove(item)}>X</button>
                            </li>
                        ))
                    }
                </ul>
            )
        }

        class Todos extends React.Component {
            addItem = (e) => {
                e.preventDefault()

                this.props.dispatch(handleAddTodo(
                    this.input.value,
                    () => this.input.value = ""
                ))
            }

            removeItem = (todo) => {
                this.props.dispatch(handleDeleteTodo(todo))
            }

            toggleItem = (id) => {
                this.props.dispatch(handleToggleTodo(id))
            }
            render() {
                return (
                    <div>
                        <h1>Todo List</h1>
                        <input
                            type="text"
                            placeholder="Add Todo"
                            ref={(input) => this.input = input}
                        />
                        <button onClick={this.addItem}>Add Todo</button>
                        <List
                            toggle={this.toggleItem}
                            items={this.props.todos}
                            remove={this.removeItem}
                        />
                    </div>
                )
            }
        }

        class Goals extends React.Component {
            addItem = (e) => {
                e.preventDefault()

                this.props.dispatch(handleAddGoal(
                    this.input.value,
                    () => this.input.value = ''
                ))
            }

            removeItem = (goal) => {
                this.props.dispatch(handleDeleteGoal(goal))
            }

            toggleItem = (id) => {
                this.props.dispatch(toggleGoalAction(id))
            }
            render() {
                return (
                    <div>
                        <h1>Goals</h1>
                        <input
                        type="text"
                        placeholder="Add Goal"
                        ref = {(input) => this.input = input}
                        />
                        <button onClick={this.addItem}>Add Goal</button>
                        <List
                            toggle={this.toggleItem}
                            items={this.props.goals}
                            remove={this.removeItem}
                        />
                    </div>
                )
            }
        }

        class App extends React.Component {
            componentDidMount () {
                const { dispatch } = this.props

                dispatch(handleInitialData())
            }
            render() {
                if (this.props.loading === true) {
                     return <h3>Loading</h3>
                }
                return (
                    <div>
                        <ConnectedTodos/>
                        <ConnectedGoals/>
                    </div>
                )
            }
        }

        // A conntainer componenet/ connected component
        const ConnectedGoals = ReactRedux.connect((state)=>(
            {goals: state.goals}
        ))(Goals)

        const ConnectedTodos = ReactRedux.connect((state)=>(
            {todos: state.todos}
        ))(Todos)

        const ConnectedApp = ReactRedux.connect((state)=>(
            {loading: state.loading}
        ))(App)



        ReactDOM.render(
            <ReactRedux.Provider store={store}>
                <ConnectedApp/>
            </ReactRedux.Provider>,
            document.getElementById('app')
        )
    </script>
</body>
</html>
